<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 视口 移动端才识别 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IE需要用最新的渲染引擎渲染当前页面 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- 兼容不支持html5标签和media查询的浏览器 -->
	<!-- http形式下打开才能正常使用 -->
	<!--[if lt IE 9]>
		<script src="lib/html5shiv/html5shiv.min.js"></script>
		<script src="lib/respond/respond.js"></script>
	<![endif]-->
    <title>凑单品</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet/less" href="css/base.less" />
    <link rel="stylesheet/less" href="css/gsproduct.less" />
    <script src="lib/less/less.js"></script>
</head>
<body>
<!--头部-->
<header name="header">
	<div class="back">
		<a href="index.html"></a>
	</div>
	<div class='appdown'>
			<a href="javascript:window.location=%27http://m.manmanbuy.com/download/%27" title="手机app下载">
				<img src="images/header_app.png" alt="手机app下载" />
			</a>
	</div>
	<div class='title'>
		<h1>凑单品</h1>
	</div>
</header>

<nav>
	<a href="javascript:;" class="search"></a>
	<ul class="clearfix">
		<li>
			<a href="javascript:;" id='mall'>京东<i></i></a>
		</li>
		<li>
			<a href="javascript:;" id='area'>华北<i></i></a>
		</li>
		<li>
			<a href="javascript:;" id='price'>全部价格<i></i></a>
		</li>		
	</ul>
	<!--下拉菜单们-->
	<div class='mallDown'>
		<ul>
		</ul>
	</div>
	<div class="areaDown">
		<ul>			
		</ul>
	</div>
</nav>

<main>
	<ul class="productlist clearfix">

	</ul>
</main>



</body>

<!--引入头部和底部-->

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="js/template.js"></script>
<script src ="js/footer.js"></script>

<!--shop模板-->
<script type='text/html' id = 'shoplist'>
	{{each result as value}}
		<li>
			<a href="javascript:;" data-shopid='{{value.shopId}}'>{{value.shopName}}</a>
		</li>
	{{/each}}
</script>

<!--area模板-->
<script type='text/html' id = 'arealist'>
	{{each result as value}}
		<li>
			<a href="javascript:;" data-areaid='{{value.areaId}}'>{{value.areaName}}</a>
		</li>
	{{/each}}
</script>

<!--product模板-->
<script type='text/html' id = 'productlist'>
	{{each result as value}}
		<li>
			<a href="">
				<div class="pic">
					<img src="{{value.productImg}}" alt="" />
				</div>
				<div class="info">
					{{value.productName}}
				</div>
				<div class="other">
					<span class="price">{{value.productPrice}}</span>
					<span class='btn'>去凑单</span>
				</div>
			</a>
		</li>
	{{/each}}
</script>
<script src='js/gsproduct.js'></script>

</html>
