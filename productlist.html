<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 先引入第三方的框架 -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <!-- 再引入自己的less -->
    <link rel="stylesheet/less" href="css/base.less">
    <link rel="stylesheet/less" href="css/productlist.less">
    <!-- 编译less文件的js -->
    <script src="lib/less/less.js"></script>
    <title>商品列表</title>
</head>

<body>

<nav>
	<a href="index.html">首页</a>
	<span> > </span>
	<a href="category.html">全部分类</a>
	<span> > </span>
	<a href="javascript:void(0)" class="compare" ></a>
	<a href="javascript:void(0)">筛选</a>
</nav>

<main>
	<ul class="productlist clearfix">

	</ul>
	
	<div class="pageselect">
		<a href="javascript:void(0)" class="prev">上一页</a>
		<select name="">

		</select>
		<a href="javascript:void(0)" class='next'>下一页</a>
	</div>
</main>









    <!-- 先引入jquery  Bootstrap依赖jquery-->
    <script src="lib/jquery/jquery.js"></script>
    <!-- 后引入Bootstrap的js文件 -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="js/template.js"></script>
    
    <!--商品列表的模板-->
	<script type='text/html' id='productList'>
		{{each result as value}}
			<li>
				<a href="productdetails.html?productid={{value.productId}}">
					<div class='pic'>
						{{#value.productImg}}
					</div>
					<div class="info">
						<p>{{value.productName}}</p>
						<em>{{value.productPrice}}</em>
						<div>
							<span>{{value.productQuote}}</span>
							<span>{{value.productCom}}</span>
						</div>
					</div>
				</a>
			</li>				
		{{/each}}
	</script>
    
    
    <!-- 最后引入自己的js文件 -->
    <script src="js/productlist.js"></script>
</body>
<script src ="js/header.js"></script>
<script src ="js/footer.js"></script>
</html>
