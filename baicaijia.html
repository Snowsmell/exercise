<html lang="en">
<head>

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet/less" href="css/base.less" />
    <link rel="stylesheet/less" href="css/baicaijia.less" />
    <script src="lib/less/less.js"></script>
</head>
<body>
<!--白菜价头部-->
<header name="header">
	<div class="back">
		<a href="index.html"></a>
	</div>
	<div class='appdown'>
			<a href="javascript:window.location=%27http://m.manmanbuy.com/download/%27" title="手机app下载">
				<img src="images/header_app.png" alt="手机app下载" />
			</a>
	</div>
	<div class='title'>
		<h1>白菜价-淘宝内部券</h1>
	</div>
</header>

<nav>
	<span></span>
	<div class="tab" id="wrapper">
		<ul class="tablist">
		</ul>
	</div>	
</nav>

<!--//商品详情-->
<main>
	<ul>

	</ul>
</main>

<a href="" id='gohead'> ^ </a>
<footer>
	
</footer>

</body>

<!--引入头部和底部-->

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/iscroll.js"></script>
<script src="js/template.js"></script>
<script src ="js/footer.js"></script>
<!--titel模板-->
<script type="text/html" id='navlist'>
	{{each result as value}}
	<li >
		<a href="baicaijia.html?titleId={{value.titleId}}" data-titleId="{{value.titleId}}">
			{{value.title}}
		</a>
	</li>	
	{{/each}}
</script>

<!--商品模板-->
<script type="text/html" id="mainlist">
	{{each result as value}}
		<li>	
			<div class="pic">
				{{#value.productImg}}
			</div>
			<div class="info">
				<p class="infoTitle one_txt_cut">{{#value.productName}}</p>
				<p class="price">
					{{#value.productPrice}}
				</p>
				<div class="discount">
					{{#value.productCouponRemain}}
				</div>
				<div class="pay clearfix">
					<div class="service">
						{{#value.productCoupon}}
					</div>
					<div class="buy ">
						{{#value.productHref}}
					</div>
					
				</div>
			</div>
			
		</li>	
	{{/each}}
</script>
<script src='js/baicaijia.js'></script>

</html>
