<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 先引入第三方的框架 -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <!-- 再引入自己的less -->
    <link rel="stylesheet/less" href="css/base.less">
    <link rel="stylesheet/less" href="css/brandtitle.less">
    <!-- 编译less文件的js -->
    <script src="lib/less/less.js"></script>
    
</head>

<body>

<nav>
	<a href="index.html">首页</a><span> > </span><a href="brandtitle.html">品牌大全</a>
</nav>

<main>
	<div class='toptitle'>
		<p1>热门品牌排行</p1>
	</div>
	<ul class='brandlist'>

	</ul>
</main>

    <!-- 先引入jquery  Bootstrap依赖jquery-->
    <script src="lib/jquery/jquery.js"></script>
    <!-- 后引入Bootstrap的js文件 -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="js/template.js"></script>
    
    <!--样式模板-->
    <script type="text/html" id="titlelistAll">
    	{{each result as value}}
    	<li>
			<a href="brand.html?brandtitleid={{value.brandTitleId}}" data-brandTitleId = "{{value.brandTitleId}}" class='getType'>
				{{value.brandTitle}}
			</a>
		</li>
		{{/each}}
    </script>
       
    <!-- 最后引入自己的js文件 -->
    <script src="js/brandtitle.js"></script>
</body>
<script src ="js/header.js"></script>
<script src ="js/footer.js"></script>
</html>
