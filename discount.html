<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- 兼容不支持html5标签和media查询的浏览器 -->
	<!-- http形式下打开才能正常使用 -->
	<!--[if lt IE 9]>
		<script src="lib/html5shiv/html5shiv.min.js"></script>

    <title>国内折扣内详情</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet/less" href="css/base.less" />
    <link rel="stylesheet/less" href="css/discount.less" />
    <script src="lib/less/less.js"></script>
</head>
<body>
<!--头部-->
<header name="header">
	<div class="back">
		<a href="javascript:void(0)" class="pageback"></a>
	</div>
	<div class='appdown'>
			<a href="javascript:window.location=%27http://m.manmanbuy.com/download/%27" title="手机app下载">
				<img src="images/header_app.png" alt="手机app下载" />
			</a>
	</div>
	<div class='title'>
		<h1>国内折扣</h1>
	</div>
</header>

<main>

</main>



</body>

<!--引入头部和底部-->

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="js/template.js"></script>
<script src ="js/footer.js"></script>

<!--页面模板-->
<script type='text/html' id = 'discountProduct'>
	{{each result as value}}
		<div class="context">
			<p>{{value.productName}}</p>
			<div class="price"> {{value.productPrice}}</div>
			<span>{{value.productFrom}}</span> 
			<span>{{value.productTime}}</span>
			<article>
				{{value.productInfo}}
			</article>
			<div class="pic">
				{{#value.productImg}}
			</div>
		</div>
		
		<div class="buy">
			<a href="">前往购买</a>
		</div>
		
		<div>
			<img src="images/mmbweixin2.png" alt="" />
		</div>
		
		<div>
			{{#value.productComment}}
		</div>
	{{/each}}
</script>

<script src='js/discount.js'></script>

</html>
