<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 先引入第三方的框架 -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <!-- 再引入自己的less -->
    <link rel="stylesheet/less" href="css/base.less">
    <link rel="stylesheet/less" href="css/productdetails.less">
    <!-- 编译less文件的js -->
    <script src="lib/less/less.js"></script>
    <title>商品详情</title>
</head>

<body>

<nav>
	<a href="index.html">首页</a>
	<span> > </span>
	<a href="category.html" class="second">全部分类</a>
	<span> > </span>
	<a href="javascript:void(0)" class="third" ></a>
	<a href="javascript:void(0)">筛选</a>
</nav>

<main>
	<div class="details">

	</div>
	
	<ul class="discusslist">

	</ul>	
	
	<div>
		<a href="moneyctrl.html">
			<span>查看更多评价</span>
		</a>
	</div>

</main>









    <!-- 先引入jquery  Bootstrap依赖jquery-->
    <script src="lib/jquery/jquery.js"></script>
    <!-- 后引入Bootstrap的js文件 -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="js/template.js"></script>
    
    <!--商品列表的模板-->
	<script type='text/html' id='productDetail'>
		{{each result as value}}
			<p>
				{{value.productName}}
			</p>
			<div>
				{{#value.productImg}}
			</div>
			<div>
				<div>
					<span>比价购买</span>
					<span>产品参数</span>
					<span>评价(2008)</span>
				</div>
				<div class='bjshop'>
					{{#value.bjShop}}							
				</div>
			</div>
		{{/each}}
	</script>
    
     <!--评论的模板-->
     <script type="text/html" id='discussList'>
     	{{each result as value}}
			
			<li>
				<div class="userinfo">
					<span>{{value.comName}}</span>
					<span>{{value.comTime}}</span>
				</div>
				<div class="fromwhere">{{value.comFrom}}</div>
				<div class="sentence">
					{{value.comContent}}
				</div>
							
			</li>     	
     	
     	{{/each}}
     </script>
    <!-- 最后引入自己的js文件 -->
    <script src="js/productdetails.js"></script>
</body>
<script src ="js/header.js"></script>
<script src ="js/footer.js"></script>
</html>
